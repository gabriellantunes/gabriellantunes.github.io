<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindReader • O Adivinhador de Times</title>
  <link rel="icon" href="icon.png" type="image/png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      /*background: linear-gradient(to bottom right, #06AA48, white);*/
	  background: linear-gradient(to bottom right, #06AA48 60%, #ffffff);
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: relative;
    }
    iframe {
      max-width: 100%;
      max-height: 90%;
      width: 650px;
      height: 600px;
      border-radius: 15px;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 13px;
      color: white;
    }
    .copyright {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 13px;
      color: #06AA48;
    }
    .hamburger-icon {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      background: transparent;
      border-radius: 50%;
      padding: 8px;
      transition: background-color 0.3s ease;
    }
    .hamburger-icon:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
    .sidebar {
      position: absolute;
      top: 0;
      width: 200px;
      height: 100%;
      background-color: #1C2333;
      transition: left 0.3s ease;
      padding: 15px;
      z-index: 2;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar ul li {
      font-size: 18px;
      color: white;
      padding: 10px 0;
    }
  </style>
    <script>
    function toggleSidebar() {
      var sidebar = document.getElementById('sidebar');
      var overlay = document.getElementById('overlay');

      if (sidebar.style.left === "-300px") {
        sidebar.style.left = "0px";
        overlay.style.display = "block";
      } else {
        sidebar.style.left = "-300px";
        overlay.style.display = "none";
      }
    }

    function closeSidebarOnClickOutside(event) {
      var sidebar = document.getElementById('sidebar');
      var overlay = document.getElementById('overlay');

      if (event.target === overlay) {
        sidebar.style.left = "-300px";
        overlay.style.display = "none";
      }
    }

    document.addEventListener('click', closeSidebarOnClickOutside);
  </script>
</head>
<body>
  <div class="container">
    <div class="hamburger-icon" onclick="toggleSidebar()">&#9776;</div>
    <div id="overlay" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;z-index:1;"></div>
    <div id="sidebar" class="sidebar" style="left: -300px;z-index:2;">
      <ul>
        <li><a href="home.html" style="color: white; text-decoration: none;">Home</a></li>
        <li>Quem somos?</li>
        <li><a href="Sobre.html" style="color: white; text-decoration: none;">Sobre</a></li>
      </ul>
    </div>
    <iframe src="https://replit.com/@gabrielantunesb/teste3?embed=true" frameborder="0"></iframe>
    <div class="footer">
      made with ❤️ by gabe.
    </div>
    <div class="copyright">
      © 2023 Joinville BRA, Inc All rights reserved
    </div>
  </div>
</body>
</html>
